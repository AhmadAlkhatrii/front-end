<div class="container-fluid cat-title" >
<br>
<p class="car-title-name">Recommonded Films </p>
<br>
</div>
<div class="carousel slide" data-ride="data_ride" >
  <div class="carousel-inner" >
    <div class="item active">
      <div class="container-fluid movieRow ">
    <div class="row">      
  <div class="column"  *ngFor = "let f of recommondedFilmsAPI" >
    <div class="card">
        <img class="image" src="./../../assets/images/F_{{f.fid}}.jpg"/>      
        <div class="middle"> 
        <p> Title: {{f.title}} </p>
      <p> Film ID: {{f.fid}} </p>
      <p> Genre: {{f.genre}} </p>
      <p> Year: {{f.year}} </p>
      <p> Ratings: {{f.rate}} </p>

    <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
      <mat-button-toggle value="bold" >Booking !!</mat-button-toggle>
      <mat-button-toggle value="italic" (click)="openDialog(f.fid)" >View Details</mat-button-toggle>
    </mat-button-toggle-group>
      
       </div>

   </div>
   </div>

</div>

      </div> 
    </div>
    
  </div>
  
      <!-- Left and right controls -->
  <a (click)="backButton()" class="left carousel-control"   >
    <span  onclick="backButton()" class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a (click)="nextButton()" class="right carousel-control"  >
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
  </a>
</div> 


<div class="container-fluid cat-title" >
  <br>
  <p class="car-title-name">All films </p>
  <br>
  </div>
<div class="carousel slide" data-ride="data_ride" >
    <div class="carousel-inner" >
      <div class="item active">
        <div class="container-fluid movieRow ">
      <div class="row">      
    <div class="column"  *ngFor = "let f of allFilmsAPI" >
      <div class="card">
          <img class="image" src="./../../assets/images/F_{{f.fid}}.jpg"/>      
          <div class="middle"> 
          <p> Title: {{f.title}} </p>
        <p> Film ID: {{f.fid}} </p>
        <p> Genre: {{f.genre}} </p>
        <p> Year: {{f.year}} </p>
        <p> Ratings: {{f.rate}} </p>
         </div>
  
     </div>
     </div>
  
  </div>
  
        </div> 
      </div>
      
    </div>
    
    

        <!-- Left and right controls -->
    <a onclick="backButton()" class="left carousel-control"   >
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
  
    <a class="right carousel-control"   >
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
